name: Scrape
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
jobs:
  scrape:
    name: "Scrape latest photo"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - id: scrape
        name: "(run) deno task scrape"
        env:
          DENO_KV_PATH: ${{ secrets.DENO_KV_PATH }}
          DENO_KV_ACCESS_TOKEN: ${{ secrets.DENO_KV_ACCESS_TOKEN }}
        shell: bash
        run: |
          if ! deno task scrape 2>&1; then
            echo $'\e[1;101m FAILED \e[0m The scrape was terminated after several failed attempts to fetch new content.\n'
            echo $'Possibly caused by the source feed being down.\n'
            exit 0 # prevent hard failure. just do nothing.
          fi

      - name: "(run) upload artifacts"
        uses: actions/upload-artifact@v3
        with:
          path: ${{ steps.scrape.outputs.filename }}
          name: ${{ steps.scrape.outputs.hash }}
        
      - if: ${{ success() }}
        name: "(git) commit + push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TIME: ${{ steps.scrape.outputs.timestamp }}
          SIZE: ${{ steps.scrape.outputs.size }}
          DIFF: ${{ steps.scrape.outputs.diff }}
          HASH: ${{ steps.scrape.outputs.hash }}
          FILE: ${{ steps.scrape.outputs.filename }}
          KEY: ${{ steps.scrape.outputs.key }}
        run: |
          message=""
          message+='[%s]: ðŸ“¸ new photo captured\n\nTasks completed by this commit:\n\n'
          message+='- [x] updated latest image with the new data\n- [x] saved in the assets folder under %s\n'
          message+='- [x] saved blob in Deno KV under the key below\n- [x] hash indexed in Deno KV for de-duping\n\n'
          message+='ðŸ“Ž View: %s\n\n| Description   | %-64s |\n| ------------- | %-64s |\n| Time (in UTC) | %-64s |\n'
          message+='| Hash (SHA256) | %-64s |\n| Size (KBytes) | %-64.2f |\n| Diff (KBytes) | %+-64.2f |\n'
          message+='| Path (local)  | %-64s |\n| Key (Deno KV) | %-64s |\n\n'
          message+='> **Note**: "hash" above is the image data sha256sum.\n\n'
          message+='> **Warning**: this commit message is auto-generated and may contain errors.\n'
          message="$(
            printf "$message" \
               "$TIME" \
               "$(date +%Y-%m-%d --date="$TIME")" \
               "https://github.com/nberlette/f1/raw/main/${FILE#./}" \
               "Value" \
               "$(printf '%-64s' "-" | tr ' ' '-')" \
               "$TIME" \
               "$HASH" \
               "$((SIZE / 1024))" \
               "$((DIFF / 1024))"  \
               "$FILE" \
               "$KEY" \
          )"
          git commit -a -m "${message}" && git push
